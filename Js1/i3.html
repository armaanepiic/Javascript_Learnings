<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="s1">
        <h1>This is section one</h1>
        <p>Paragraph one in section one</p>
        <p>Paragraph two in section one</p>
        <p>Paragraph three in section one</p>
    </section>
    <section id="s2">
        <h1>This is section two</h1>
        <p>Paragraph one in section two</p>
        <p>Paragraph two in section two</p>
        <p>Paragraph three in section two</p>
    </section>
    <button style="margin-top: 10px;" id="click">Remove</button>
    <script>

        const s1 = document.getElementById('s1');
        const button = document.getElementById('click');
        button.addEventListener('click', test);
        function test(){
            const paragraphs = s1.getElementsByTagName('p');
            const toRemove = Array.from(paragraphs);
            for(let x of toRemove){
                x.remove();
            }
        }


        

        
        
    </script>
</body>
</html>
