<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="m-0 flex flex-col items-center justify-center h-[100vh] text-3xl font-bold">
        <h2>Digital Clock</h2>
        <div>
            <span id="hour">00</span>
            <span>Hours</span>
        </div>
        <div>
            <span id="minutes">00</span>
            <span>minutes</span>
        </div>
        <div>
            <span id="secondes">00</span>
            <span>secondes</span>
        </div>
        <div>
            <span id="ampm">AM</span>
        </div>
    </div>
</body>
</html>
