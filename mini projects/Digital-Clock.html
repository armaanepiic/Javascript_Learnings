<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    
</head>
<body>
    <div class="m-0 flex flex-col items-center justify-center h-[100vh] bg-center bg-no-repeat bg-[url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=2074&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')]">
        <h2 class="font-roboto uppercase tracking-[8px] font-semibold text-3xl mb-10">Digital Clock</h2>
        <div class="flex m-[5px] text-[50px] font-mono space-x-4">
            <div class="drop-shadow-md">
                <span id="hour" class=" w-[100px] h-[80px] bg-blue-400 opacity-[0.8] text-white flex justify-center items-center">00</span>
                <span class=" bg-blue-950 text-[15px] uppercase w-[100px] h-[30px] opacity-[0.8] text-white flex justify-center items-center">Hours</span>
            </div>
            <div  class="drop-shadow-md">
                <span id="minutes" class="w-[100px] h-[80px] bg-blue-400 opacity-[0.8] text-white flex justify-center items-center">00</span>
                <span class=" bg-blue-950 text-[15px] uppercase w-[100px] h-[30px] opacity-[0.8] text-white flex justify-center items-center">minutes</span>
            </div>
            <div class="drop-shadow-md">
                <span id="Seconds" class="w-[100px] h-[80px] bg-blue-400 opacity-[0.8] text-white flex justify-center items-center">00</span>
                <span class=" bg-blue-950 text-[15px] uppercase w-[100px] h-[30px] opacity-[0.8] text-white flex justify-center items-center">secondes</span>
            </div>
            <div>
                <span id="ampm" class="uppercase w-[100px] h-[80px] bg-blue-400 opacity-[0.8] text-white flex justify-center items-center">AM</span>
            </div>
        </div>
    </div>
    <script>
        const hour = document.getElementById('hour');
        const minute = document.getElementById('minutes');
        const second = document.getElementById('Seconds');
        const ampm = document.getElementById('ampm');

        function updateClock(){
            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            let type = "AM";
            if(h > 12){
                h -= 12;
                type = 'PM';
            }
            hour.innerText = h;
            minute.innerText = m;
            second.innerText = s;
            ampm.innerText = type;
        }
        updateClock();
        setInterval(() => {
            updateClock();
        }, 1000);
    </script>
</body>
</html>
